<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Todays Date</p>    
      <p id="todaysDateEl"></p>
      <p class="green" >Green = Current Time block</p>
      <p class="yellow">Red = Future Time block </p>
      <p class="blue">Blue = Past Time block</p>
    </header>
    <main class="col-12 col-lg-9">
      <div class="container">
        <div class="input-group input-group-lg" id="time-09-am" >
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"> 09:00 am</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>  
          <button class="save-button" id="btn-0">Save</button>
        </div>
        <div class="input-group input-group-lg" id="10-am">
          <div class="input-group-prepend">
            <span class="input-group-text"  id="inputGroup-sizing-lg">10:00 am</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button class="save-button" id="btn-1">Save</button>
         </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">11:00 am</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button class="save-button"  id="btn-2">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">12:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button class="save-button"  id="btn-3">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">13:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button  class="save-button" id="btn-4">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">14:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button  class="save-button" id="btn-4">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend"> 
            <span class="input-group-text" id="inputGroup-sizing-lg">15:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button  class="save-button" id="btn-6">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">16:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button  class="save-button"  id="btn-7">Save</button>
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">17:00 pm</span>
          </div>
          <input class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="type here">      
        </input>     
          <button  class="save-button" id="btn-8">Save</button>
        </div>

      </div>
    </main>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    
    </html>
